<div class="container vh-100 ">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Bienvenido</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    Por favor, introduzca sus datos de inicio de sesi칩n</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" />
                        <mat-error *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Este campo es <strong>obligatorio</strong>.</mat-error>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" id="password" placeholder="Contrase침a" class="form-control"
                            formControlName="password" name="password" />
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Este campo es <strong>obligatorio</strong>.</mat-error>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Iniciar sesi칩n" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../forgot-password">Has olvidado tu contrase침a</a></small>
            </div>
        </div>
    </div>
</div>
