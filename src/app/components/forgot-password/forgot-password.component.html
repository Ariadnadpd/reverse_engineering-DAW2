<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Has olvidado tu contraseña</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">Ingrese su email registrado 
                    donde le enviaremos el enlace para restablecer la contraseña</p>
                <form action="" method="">
                    <div class="form-group mb-3">
                        <input type="email" id="email" placeholder="Dirección de email" class="form-control" name="" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Restablecer contraseña" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Ohh, ya recuerdo <a routerLink="../login">Atrás para iniciar sesión</a></small>
            </div>
        </div>
    </div>
</div>
